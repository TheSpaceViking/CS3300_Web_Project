{% extends "gameReview_app/default_template.html" %}

{% block content %}
<div class="container">
    <h1>Add a Review for {{ game.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{ review_form.as_p }}  {# Display the review form fields #}
            </div>
            <div class="col-md-6">
                {{ rating_form.as_p }}  {# Display the rating form fields #}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
