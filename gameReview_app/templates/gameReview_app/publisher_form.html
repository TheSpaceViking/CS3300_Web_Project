{% extends "gameReview_app/default_template.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Add Publisher</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.website.label_tag }}
            {{ form.website }}
        </div>
        <div class="form-group">
            {{ form.contact.label_tag }}
            {{ form.contact }}
        </div>
        <button type="submit" class="btn btn-primary">Add Publisher</button>
    </form>
</div>
{% endblock %}
