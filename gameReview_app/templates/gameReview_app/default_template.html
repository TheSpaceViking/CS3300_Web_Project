{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>

<style>
    .custom-navbar {
        background-color: grey; /* set the navbar to be grey for now */
    }

    
    body {
        background-color: #d3d3d3;
        /*
        background-image: url('{% static 'images/blueBackground.jpg' %}');
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        */
    }
    
</style>

<html lang="en">
<head>
<title>GR4G</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>


<body>
<div class="container-fluid">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <img src="{% static 'images/gr4g_logo.gif' %}">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'game_list' %}">Games</a>
                </li>
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- add block content from html template -->
{% block content %}

{% endblock %}
</div>
</body>
